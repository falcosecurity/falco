        <script>
            $(document).ready(function() {
                var landingUrl = 'http://sysdig.com/sysdig/';
                $('.sysdigcloud').each(function(){
                    $(this).attr("href", landingUrl)
                });

                //GA

                var alreadyTriggered = { };

                $('.sysdigcloud').on('mousedown touchstart', function() {
                    var formId = document.location.pathname + ';' + $(this).find('input[type="hidden"]').val();

                    if (alreadyTriggered[formId] === true) return;
                    alreadyTriggered[formId] = true;

                    ga('send', {
                        'hitType': 'event',
                        'eventCategory': 'Sysdig Cloud',
                        'eventAction': 'Click',
                        'eventLabel': formId,
                        'nonInteraction': true
                    });

                    // A/B test
                    ga('send', {
                        'hitType': 'event',
                        'eventCategory': 'SysdigCloudURL',
                        'eventAction': 'Click',
                        'eventLabel': $(this).attr('href'),
                        'nonInteraction': true
                    });
                });

                $('.ga-button').on('mousedown touchstart', function() {
                    var formId = document.location.pathname + ';' + $(this).find('input[type="hidden"]').val();

                    if (alreadyTriggered[formId] === true) return;
                    alreadyTriggered[formId] = true;

                    ga('send', {
                        'hitType': 'event',
                        'eventCategory': 'Homepage Button',
                        'eventAction': 'Click',
                        'eventLabel': formId,
                        'nonInteraction': true
                    });
                });

                $('#meetup-banner').on('mousedown touchstart', function() {
                    var formId = document.location.pathname + ';' + $(this).find('input[type="hidden"]').val();

                    if (alreadyTriggered[formId] === true) return;

                    });
                });
            });
